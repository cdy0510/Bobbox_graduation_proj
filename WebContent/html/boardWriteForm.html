<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>게시판</title>
<link href="board_write_style.css" rel="stylesheet" type="text/css">
</head>
<body>

<form>
    <div id="board-top">
        <table>
            <tr>
                <td id="label">분류</td>
                <td id="select-type">
                    <select>
                        <option>공지사항</option>
                        <option>이벤트</option>
                        <option>후기</option>
                        <option>Q&A</option>
                    </select>
                </td>
                <td id="label">제목</td>
                <td id="board-title"><input type="text"></td>
                <td><input type="checkbox">비밀글</td>
            </tr>
        </table>
    </div>
    <div id="border-line"></div>
    <div>
        <table id="content">
            <tr>
                <td colspan="3">
                   <textarea id="board-content"></textarea>
                </td>
            </tr>
            <tr>
                <td id="passwd-label">비밀번호</td>
                <td id="passwd"><input type="password" maxlength="4" size="4"></td>
                <td id="passwd-coment">*비밀번호는 4자리로 입력</td>
            </tr>
        </table>
    </div>
    <div>
    </div>
    <div id="btnarea">
        <input type="button" value="목록보기">
        <input type="button" value="글쓰기">
    </div>  
</form>      
</body>
</html>
